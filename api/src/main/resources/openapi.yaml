        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
                status: 401
  /wallets/{wallet_name}/addresses:
    get:
      tags:
      - Wallets
      summary: List all your wallet's addresses
      operationId: getWalletsWallet_nameAddresses
      parameters:
      - name: wallet_name
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Addresses'
              example:
                activeAddress: M1AujpupFP4KWeZvqA7itsHY9cLJmx4qTzojVZrg8W9y9n
                addresses:
                - M1AujpupFP4KWeZvqA7itsHY9cLJmx4qTzojVZrg8W9y9n
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
                detail: wallet-name not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
                status: 401
  /wallets/{wallet_name}/miner-addresses:
    get:
      tags:
      - Miners
      summary: List all miner addresses per group
      description: This endpoint can only be called if the wallet was created with
        the `miner = true` flag
      operationId: getWalletsWallet_nameMiner-addresses
      parameters:
      - name: wallet_name
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MinerAddressesInfo'
              example:
              - addresses:
                - address: M1AujpupFP4KWeZvqA7itsHY9cLJmx4qTzojVZrg8W9y9n
                  group: 2
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
                detail: wallet-name not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
                status: 401
  /wallets/{wallet_name}/deriveNextAddress:
    post:
      tags:
      - Wallets
      summary: Derive your next address
      description: Cannot be called from a miner wallet
      operationId: postWalletsWallet_nameDerivenextaddress
      parameters:
      - name: wallet_name
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: string
              example: M1AujpupFP4KWeZvqA7itsHY9cLJmx4qTzojVZrg8W9y9n
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
                detail: wallet-name not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
                status: 401
  /wallets/{wallet_name}/deriveNextMinerAddresses:
    post:
      tags:
      - Miners
      summary: Derive your next miner addresses for each group
      description: "Your wallet need to have been created with the miner flag set to true"
      operationId: postWalletsWallet_nameDerivenextmineraddresses
      parameters:
      - name: wallet_name
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddressInfo'
              example:
              - address: M1AujpupFP4KWeZvqA7itsHY9cLJmx4qTzojVZrg8W9y9n
                group: 2
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
                detail: wallet-name not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
                status: 401
  /wallets/{wallet_name}/changeActiveAddress:
    post:
      tags:
      - Wallets
      summary: Choose the active address
      operationId: postWalletsWallet_nameChangeactiveaddress
      parameters:
      - name: wallet_name
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeActiveAddress'
            example:
              address: M1AujpupFP4KWeZvqA7itsHY9cLJmx4qTzojVZrg8W9y9n
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
                detail: wallet-name not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
                status: 401
  /infos/self-clique:
    get:
      tags:
      - Infos
      summary: Get info about your own clique
      operationId: getInfosSelf-clique
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfClique'
              example:
                cliqueId: b51d57737a6880aeaf94fd4587e50c139682b2e05fb18215c7b2689178d295645d
                networkType: mainnet
                numZerosAtLeastInHash: 18
                nodes:
                - address: 1.2.3.4
                  restPort: 12377
                  wsPort: 12366
                synced: true
                groupNumPerBroker: 1
                groups: 2
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: -32700
                message: Parse error
  /infos/inter-clique-peer-info:
    get:
      tags:
      - Infos
      summary: Get infos about the inter cliques
      operationId: getInfosInter-clique-peer-info
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InterCliquePeerInfo'
              example:
              - cliqueId: 89329865fd774d03aa17faf8bca8de0a0e3f38d3a925374e12e66a1c64917181ee
                brokerId: 1
                groupNumPerBroker: 2
                address:
                  addr: 1.2.3.4
                  port: 12344
                isSynced: true
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: -32700
                message: Parse error
  /infos/discovered-neighbors:
    get:
      tags:
      - Infos
      summary: Get discovered neighbors
      operationId: getInfosDiscovered-neighbors
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BrokerInfo'
              example:
              - cliqueId: 89329865fd774d03aa17faf8bca8de0a0e3f38d3a925374e12e66a1c64917181ee
                brokerId: 1
