      tags:
      - Wallets
      summary: Unlock your wallet
      operationId: postWalletsWallet_nameUnlock
      parameters:
      - name: wallet_name
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletUnlock'
            example:
              password: my-secret-password
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
                detail: wallet-name not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
                status: 401
  /wallets/{wallet_name}/balances:
    get:
      tags:
      - Wallets
      summary: Get your total balance
      operationId: getWalletsWallet_nameBalances
      parameters:
      - name: wallet_name
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balances'
              example:
                totalBalance: 1000000
                balances:
                - address: M1AujpupFP4KWeZvqA7itsHY9cLJmx4qTzojVZrg8W9y9n
                  balance: 1000000
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
                detail: wallet-name not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
