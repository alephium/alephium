              example:
                code: -32700
                message: Parse error
  /infos/misbehaviors:
    get:
      tags:
      - Infos
      summary: Get the misbehaviors of peers
      operationId: getInfosMisbehaviors
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PeerMisbehavior'
              example:
              - peer: 1.2.3.4
                status:
                  penalty:
                    value: 42
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: -32700
                message: Parse error
  /blockflow:
    get:
      tags:
      - Blockflow
      summary: List blocks on the given time interval
      operationId: getBlockflow
      parameters:
      - name: fromTs
        in: query
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: toTs
        in: query
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FetchResponse'
              example:
                blocks:
                - hash: bdaf9dc514ce7d34b6474b8ca10a3dfb93ba997cb9d5ff1ea724ebe2af48abe5
                  timestamp: 1611041396892
                  chainFrom: 1
                  chainTo: 2
                  height: 42
                  deps:
                  - 3bf667ece4614cb230053c0e061e5ed566b1fe5d0946a6655043c5811b853903
                  - 4925a27cc0aa6b95755f5f28254ef323a7dc7d721a2263efd1b555ba0dae1244
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: -32700
                message: Parse error
  /blockflow/blocks/{block_hash}:
    get:
      tags:
      - Blockflow
      summary: Get a block with hash
      operationId: getBlockflowBlocksBlock_hash
      parameters:
      - name: block_hash
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockEntry'
              example:
                hash: bdaf9dc514ce7d34b6474b8ca10a3dfb93ba997cb9d5ff1ea724ebe2af48abe5
                timestamp: 1611041396892
                chainFrom: 1
                chainTo: 2
                height: 42
                deps:
                - 3bf667ece4614cb230053c0e061e5ed566b1fe5d0946a6655043c5811b853903
                - 4925a27cc0aa6b95755f5f28254ef323a7dc7d721a2263efd1b555ba0dae1244
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: -32700
                message: Parse error
  /addresses/{address}/balance:
    get:
      tags:
      - Addresses
      summary: Get the balance of a address
      operationId: getAddressesAddressBalance
      parameters:
      - name: address
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance'
              example:
                balance: 1000000000000000000
                lockedBalance: 500000000000000000
                utxoNum: 3
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: -32700
                message: Parse error
  /addresses/{address}/group:
    get:
      tags:
      - Addresses
      summary: Get the group of a address
      operationId: getAddressesAddressGroup
      parameters:
      - name: address
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
              example:
                group: 2
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: -32700
                message: Parse error
  /blockflow/hashes:
    get:
      tags:
      - Blockflow
      summary: Get all block's hashes at given height for given groups
      operationId: getBlockflowHashes
      parameters:
      - name: fromGroup
        in: query
        required: true
        schema:
          type: integer
      - name: toGroup
        in: query
        required: true
        schema:
          type: integer
      - name: height
        in: query
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashesAtHeight'
              example:
                headers:
                - 65547d75a7f9c01d99e1fb9aebef5397ac568052cf1568e5f1b3d116012b3556
                - e9f92afb71c6d1281c70946fcc283b6e91d044fd8eceee49d62c98a919eaf215
                - f79439d6394af0764927e3dd6fd274caae8d521f89eea17ff5c292d3f2b224d1
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: -32700
                message: Parse error
  /blockflow/chains:
    get:
      tags:
      - Blockflow
      summary: Get infos about the chain from the given groups
      operationId: getBlockflowChains
      parameters:
      - name: fromGroup
        in: query
        required: true
        schema:
          type: integer
      - name: toGroup
        in: query
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChainInfo'
              example:
                currentHeight: 42
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: -32700
                message: Parse error
  /transactions/unconfirmed:
    get:
      tags:
      - Transactions
      summary: List unconfirmed transactions
      operationId: getTransactionsUnconfirmed
      parameters:
      - name: fromGroup
        in: query
        required: true
        schema:
          type: integer
      - name: toGroup
        in: query
        required: true
