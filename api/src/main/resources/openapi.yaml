  /wallets/{wallet_name}/transfer:
    post:
      tags:
      - Wallets
      summary: Transfer ALF
      operationId: postWalletsWallet_nameTransfer
      parameters:
      - name: wallet_name
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transfer'
            example:
              address: M1AujpupFP4KWeZvqA7itsHY9cLJmx4qTzojVZrg8W9y9n
              amount: 1000000
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result2'
              example:
                txId: 503bfb16230888af4924aa8f8250d7d348b862e267d75d3147f1998050b6da69
                fromGroup: 2
                toGroup: 1
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
