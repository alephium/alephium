openapi: 3.0.1
info:
  title: Alephium API
  version: '1.0'
servers:
- url: http://{host}:{port}
  variables:
    host:
      default: localhost
    port:
      default: '12973'
paths:
  /wallets:
    get:
      tags:
      - Wallets
      summary: List available wallets
      operationId: getWallets
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WalletStatus'
              example:
              - walletName: wallet-super-name
                locked: true
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
                detail: wallet-name not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
                status: 401
    put:
      tags:
      - Wallets
      summary: Restore a wallet from your mnemonic
      operationId: putWallets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletRestore'
            example:
              password: my-secret-password
              mnemonic: vault alarm sad mass witness property virus style good flower
                rice alpha viable evidence run glare pretty scout evil judge enroll
                refuse another lava
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result1'
              example:
                walletName: wallet-super-name
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
                detail: wallet-name not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
                status: 401
    post:
      tags:
      - Wallets
      summary: Create a new wallet
      description: 'A new wallet will be created and respond with a mnemonic. Make sure to keep that mnemonic safely as it will allows you to recover your wallet. Default mnemonic size is 24, (options: 12, 15, 18, 21, 24).'
      operationId: postWallets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletCreation'
            examples:
              Example0:
                summary: Default
                value:
                  password: my-secret-password
              Example1:
                summary: More settings
                value:
                  password: my-secret-password
                  walletName: wallet-super-name
                  isMiner: true
                  mnemonicPassphrase: optional-mnemonic-passphrase
                  mnemonicSize: 12
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                walletName: wallet-super-name
                mnemonic: vault alarm sad mass witness property virus style good flower
                  rice alpha viable evidence run glare pretty scout evil judge enroll
                  refuse another lava
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                resource: wallet-name
                status: 404
                detail: wallet-name not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              example:
                detail: You shall not pass
                status: 401
  /wallets/{wallet_name}/lock:
    post:
      tags:
      - Wallets
      summary: Lock your wallet
      operationId: postWalletsWallet_nameLock
      parameters:
      - name: wallet_name
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              example:
                detail: Something bad in the request
                status: 400
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
